<!-- Header -->
<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">
      <form class="login-form">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>

        <div class="form-group password-field mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <i class="password-toggle fas fa-eye-slash"></i>
        </div>

        <select class="form-select form-select-sm mt-3">
          <option selected>Choose authorization</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>

        <div class="form-group mt-3 flex flex-r-nowrap flex-j-spacebetween">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberPasswordCheck"
            />
            <label for="rememberPasswordCheck" class="form-check-label"
              >Remember me
            </label>
          </div>
          <a href="#" class="register-link">Forgot your password</a>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Login</button>

        <div class="flex mt-3 flex-r-nowrap flex-j-center">
          <span>Didn't have account? <a href="#">Register Now</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
