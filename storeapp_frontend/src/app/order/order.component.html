<!-- Header -->
<app-header></app-header>

<!-- Body -->
<div class="container">
  <!-- Intro Section -->
  <div class="intro-section">
    <h1>Order Page</h1>
    <p>Using Bootstrapt</p>
  </div>

  <!-- A list of orders  -->
  <div class="row g-5">
    <div class="col-md-6">
      <h2 class="customer-header mb-5">Customer's Details</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Customer's Name</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Customer's Email</label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Customer's Phone</label>
          <input type="digit" class="form-control" name="phone" id="phone" />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-header mb-5">Order's Details</h2>
      <table>
        <thead>
          <tr>
            <th scope="col" class="text-start">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Product image"
                  class="product-image"
                />
                <span class="product-header-text">A dog</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000d</td>
            <td>200.000d</td>
          </tr>

          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Product image"
                  class="product-image"
                />
                <span class="product-header-text">A dog</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000d</td>
            <td>200.000d</td>
          </tr>

          <tr>
            <td>
              <div class="product-info">
                <img
                  src="https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Product image"
                  class="product-image"
                />
                <span class="product-header-text">A dog</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000d</td>
            <td>200.000d</td>
          </tr>
        </tbody>
      </table>

      <!-- Total Price -->
      <div class="text-start mt-3">
        <h4 class="text-end">Total: 350,000d</h4>
      </div>

      <!-- Coupon Input Component -->
      <div class="mt-3">
        <h4>Coupon</h4>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your coupon"
          />
          <button class="btn btn-primary" type="button">Apply</button>
        </div>
      </div>

      <div class="text-start mt-3">
        <button class="btn btn-dark" type="button">Order</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
