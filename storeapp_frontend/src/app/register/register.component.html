<!-- Header -->
<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">
      <form class="register-form">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="abc@gmail.com"
          />
        </div>

        <div class="form-group password-field mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
          <i class="password-toggle fas fa-eye-slash"></i>
        </div>

        <div class="form-group password-field mt-3">
          <label for="password">Retype Password</label>
          <input type="password" class="form-control" id="password" />
          <i class="password-toggle fas fa-eye-slash"></i>
        </div>

        <div class="form-group password-field mt-3">
          <label for="name">Fullname</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="e.g. Vu Kim Duy"
          />
        </div>

        <div class="form-group password-field mt-3">
          <label for="address">Home Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="e.g. abc Wall Street, NSW, Ho Chi Minh CityF"
          />
        </div>

        <div class="form-check mt-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="acceptConditionCheck"
          />
          <label for="acceptConditionCheck" class="form-check-label text-danger"
            >I accept to the conditions and policies
          </label>
        </div>

        <button
          class="btn btn-primary mt-3 width-100-percent border-radius-25px"
          type="submit"
        >
          Register
        </button>

        <hr class="hr hr-blurry" />

        <div class="flex mt-3 flex-r-nowrap flex-j-center">
          <span>Already have an account? <a href="#">Sign in</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
